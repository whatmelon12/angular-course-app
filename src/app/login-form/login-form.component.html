<div class="container">
  <div class="card">
    <div class="card-body">
        <form>
            <div class="form-group row">
              <label for="inputEmail" class="col-md-2 offset-1 col-form-label">Email</label>
              <div class="col-md-8">
                  <input  
                  required 
                  [(ngModel)]="user.email" 
                  id="inputEmail" 
                  type="text"
                  class="form-control">
              </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword" class="col-md-2 offset-1 col-form-label">Password</label>
                <div class="col-md-8">
                    <input 
                    required 
                    [(ngModel)]="user.password" 
                    id="inputPassword" 
                    type="text" 
                    class="form-control">
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 offset-6">
                  <div class="col-md-7 offset-3">
                      <div class="form-group">
                          <button type="button" class="btn btn-block btn-primary"><i class=""></i>Login</button>
                        </div>
                  </div>
                </div>
              </div>
          </form>
    </div>
  </div>
</div>
